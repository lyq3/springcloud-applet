server:
  port: 8100

spring:
  application:
    name: applet-shopping-cart
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}
eureka:
      client:
        serviceUrl:
          defaultZone: http://localhost:1001/eureka/

