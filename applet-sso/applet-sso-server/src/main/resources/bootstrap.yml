spring:
  application:
    name: applet-sso-server
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:1201
      fail-fast: true
      discovery:
        service-id: config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}
eureka:
      client:
        serviceUrl:
          defaultZone: http://localhost:1001/eureka/
